<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="humberger">
          <div class="rec1"></div>
          <div class="rec2"></div>
          <div class="rec3"></div>
        </div>
        <div class="logo"><img src="./imgs/logo.svg" alt="logo" /></div>
        <div class="navbar">
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="basket">
          <img src="./imgs/icon-cart.svg" id="basket_img" alt="basket" />
          <img src="./imgs/image-avatar.png" id="avatar_img" alt="avatar" />
        </div>
      </header>
      <hr />
      <section class="product_show">
        <div class="img_cote">
          <div class="item_presentation">
            <img src="./imgs/image-product-1.jpg" alt="shoes" />
          </div>
          <div class="img_slide">
            <img src="./imgs/image-product-1-thumbnail.jpg" alt="img1" />
            <img src="./imgs/image-product-2-thumbnail.jpg" alt="img2" />
            <img src="./imgs/image-product-3-thumbnail.jpg" alt="img3" />
            <img src="./imgs/image-product-4-thumbnail.jpg" alt="img4" />
          </div>
        </div>
        <div class="item_descr">
          <h2>SNEAKER COMPANY</h2>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer
          </p>
          <div class="real_price">
            <p id="curent_price">$125.00</p>
            <p id="discount">50%</p>
          </div>
          <strike>
            $250.00
          </strike>
          <div class="prushare">
            <div class="counter">
              <img src="./imgs/icon-minus.svg" alt="" />
              <input type="number" value="1" />
              <img src="./imgs/icon-plus.svg" alt="" />
            </div>
            <button>
              <img src="./imgs/icon-cart.svg" id="button_svg" />Add to cart
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
